{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Manufacturing Traceability System{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}" />
    <script src="{% static 'chart.js' %}"></script>
    <script src="{% static 'min.js' %}"></script>

  </head>
  <style>
    /* Renata IoT Color Palette */
:root {
    --primary-coral: #ff9999;
    --secondary-coral: #ff8866;
    --dark-coral: #ff7755;
    --light-coral: #ffaa99;
    --accent-orange: #ffaa77;
    --success-green: #00cc66;
    --warning-orange: #ff9933;
    --danger-red: #cc3333;
    --light-gray: #f5f7fa;
    --medium-gray: #e0e6ed;
    --text-coral: #ff7755;
    --dark-gray: #6c757d;
    --white: #ffffff;
    --text-dark: #2c3e50;
    --shadow: rgba(0, 0, 0, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--light-gray) 0%, var(--medium-gray) 100%);
    color: var(--text-dark);
    min-height: 100vh;
}

.header {
    background: var(--white);
    padding: 1.5rem 2rem;
    box-shadow: 0 4px 6px var(--shadow);
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 2rem;
}

.header-logo {
    max-width: 200px;
    height: auto;
    flex-shrink: 0;
}

.header-text {
    flex: 1;
    text-align: right;
}

.header h1 {
    font-size: 1.8rem;
    font-weight: 600;
    background: linear-gradient(135deg, #ff7755 0%, #ffaa77 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.header-subtitle {
    font-size: 0.9rem;
    color: var(--dark-gray);
    margin-top: 0.25rem;
}

.search-container {
    background: var(--white);
    padding: 1.5rem 2rem;
    box-shadow: 0 2px 4px var(--shadow);
}

.search-wrapper {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    gap: 1rem;
}

.search-input {
    flex: 1;
    padding: 0.75rem 1rem;
    border: 2px solid var(--medium-gray);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s;
}

.search-input:focus {
    outline: none;
    border-color: var(--primary-coral);
    box-shadow: 0 0 0 3px rgba(255, 119, 85, 0.1);
}

.search-button {
    padding: 0.75rem 2rem;
    background: linear-gradient(135deg, var(--dark-coral) 0%, var(--accent-orange) 100%);
    color: var(--white);
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.search-button:hover {
    background: linear-gradient(135deg, var(--primary-coral) 0%, var(--secondary-coral) 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px var(--shadow);
}

.container {
    max-width: 100vw;
    margin: 2rem auto;
    padding: 0 1.1rem;
}

.machine-card {
    background: var(--white);
    border-radius: 12px;
    box-shadow: 0 4px 6px var(--shadow);
    margin-bottom: 1.5rem;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
}

.machine-header {
    background: linear-gradient(135deg, var(--dark-coral) 0%, var(--accent-orange) 100%);
    color: var(--white);
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.machine-title {
    font-size: 1.5rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.status-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

.status-active {
    background: var(--success-green);
    box-shadow: 0 0 10px var(--success-green);
}

.status-inactive {
    background: var(--danger-red);
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.machine-actions {
    display: flex;
    gap: 0.5rem;
}

.action-button {
    padding: 0.5rem 1rem;
    background: rgba(255, 255, 255, 0.2);
    color: var(--white);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
    text-decoration: none;
    font-size: 0.9rem;
}

.action-button:hover {
    background: rgba(255, 255, 255, 0.3);
    border-color: var(--white);
}

.data-table-container {
    padding: 2rem;
    overflow-x: auto;
}

.data-table {
    width: 100%;
    border-collapse: collapse;
}

.data-table thead {
    background: var(--light-gray);
}

.data-table th {
    padding: 1rem;
    text-align: left;
    font-weight: 600;
    color: var(--dark-coral);
    border-bottom: 2px solid var(--medium-gray);
}

.data-table td {
    padding: 1rem;
    border-bottom: 1px solid var(--medium-gray);
}

.data-table tbody tr {
    transition: background 0.2s;
}

.data-table tbody tr:hover {
    background: var(--light-gray);
}

.status-badge {
    display: inline-block;
    padding: 0.4rem 0.8rem;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
}

.status-ok {
    background: rgba(0, 204, 102, 0.1);
    color: var(--success-green);
    border: 1px solid var(--success-green);
}

.status-ng {
    background: rgba(204, 51, 51, 0.1);
    color: var(--danger-red);
    border: 1px solid var(--danger-red);
}

.status-inprogress, .status-in-progress {
    background: rgba(255, 153, 51, 0.1);
    color: var(--warning-orange);
    border: 1px solid var(--warning-orange);
}

tr.completed-ok {
    background: rgba(0, 204, 102, 0.05);
}

tr.completed-ng {
    background: rgba(204, 51, 51, 0.05);
}

tr.in-progress {
    background: rgba(255, 153, 51, 0.05);
}

.machine-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.machine-grid-card {
    background: var(--white);
    border-radius: 12px;
    box-shadow: 0 4px 6px var(--shadow);
    padding: 1.5rem;
    cursor: pointer;
    transition: all 0.3s;
    text-decoration: none;
    color: var(--text-dark);
    display: block;
}

.machine-grid-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 12px var(--shadow);
}

.machine-grid-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.machine-grid-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--dark-coral);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.machine-type-badge {
    padding: 0.3rem 0.6rem;
    border-radius: 6px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
}

.type-dmg-mori, .type-dmg_mori {
    background: rgba(255, 119, 85, 0.1);
    color: var(--dark-coral);
}

.type-gauge {
    background: rgba(255, 170, 119, 0.1);
    color: var(--accent-orange);
}

.type-honing {
    background: rgba(153, 102, 255, 0.1);
    color: #9966ff;
}

.type-processing {
    background: rgba(255, 153, 51, 0.1);
    color: var(--warning-orange);
}

.type-assembly {
    background: rgba(51, 153, 255, 0.1);
    color: #3399ff;
}

.type-final {
    background: rgba(0, 204, 102, 0.1);
    color: var(--success-green);
}

.empty-state {
    text-align: center;
    padding: 3rem 2rem;
    color: var(--dark-gray);
}

.empty-state-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.back-link {
    margin-bottom: 1rem;
}

@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }

    .header-logo {
        max-width: 150px;
    }

    .machine-grid {
        grid-template-columns: 1fr;
    }

    .machine-header {
        flex-direction: column;
        gap: 1rem;
    }

    .machine-actions {
        width: 100%;
        flex-direction: column;
    }

    .data-table-container {
        padding: 1rem;
    }
}

/* Clickable rows */
.clickable-row {
    cursor: pointer;
}

.clickable-row:hover {
    background: var(--light-coral) !important;
    opacity: 0.9;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    align-items: center;
    justify-content: center;
}

.modal-content {
    background-color: var(--white);
    margin: auto;
    padding: 2rem;
    border-radius: 12px;
    width: 100vw;
    max-width: 100vw;
    height:100vh
    min-height: 100vw !important;
    max-height: 100vh;
    overflow-y: auto;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    animation: modalFadeIn 0.3s ease-out;
}

.modal-content::-webkit-scrollbar {
  display: none; /* Chrome, Safari, Opera */
}


@keyframes modalFadeIn {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-close {
    color: var(--dark-gray);
    float: right;
    font-size: 2rem;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
}

.modal-close:hover,
.modal-close:focus {
    color: var(--danger-red);
}

#modalTitle {
    color: var(--dark-coral);
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
}

.modal-body {
    margin-top: 1rem;
}

.modal-section {
    margin-bottom: 2rem;
    padding: 1.5rem;
    background: var(--light-gray);
    border-radius: 8px;
}

.modal-section h3 {
    color: var(--dark-coral);
    margin-bottom: 1rem;
    font-size: 1.3rem;
    border-bottom: 2px solid var(--dark-coral);
    padding-bottom: 0.5rem;
}

.detail-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
}

.detail-item {
    display: flex;
    justify-content: space-between;
    padding: 0.75rem;
    background: var(--white);
    border-radius: 6px;
    border-left: 3px solid var(--dark-coral);
}

.detail-label {
    font-weight: 600;
    color: var(--dark-gray);
}

.detail-value {
    color: var(--text-dark);
    font-weight: 500;
}

/* Timeline Styles */
.timeline {
    position: relative;
    padding-left: 2rem;
}

.timeline::before {
    content: '';
    position: absolute;
    left: 0.5rem;
    top: 0;
    bottom: 0;
    width: 2px;
    background: var(--medium-gray);
}

.timeline-item {
    position: relative;
    margin-bottom: 1.5rem;
    padding-left: 1.5rem;
}

.timeline-marker {
    position: absolute;
    left: -1.25rem;
    top: 0.25rem;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    border: 3px solid var(--success-green);
    background: var(--white);
}

.timeline-item.pending .timeline-marker {
    border-color: var(--warning-orange);
    background: var(--warning-orange);
}

.timeline-item.completed .timeline-marker {
    border-color: var(--success-green);
    background: var(--success-green);
}

.timeline-content {
    background: var(--white);
    padding: 1rem;
    border-radius: 6px;
    box-shadow: 0 2px 4px var(--shadow);
}

.timeline-time {
    font-size: 0.85rem;
    color: var(--dark-gray);
    margin-bottom: 0.25rem;
}

.timeline-title {
    font-weight: 600;
    color: var(--dark-coral);
    margin-bottom: 0.25rem;
}

.timeline-desc {
    font-size: 0.9rem;
    color: var(--dark-gray);
}

/* Enhanced table header styles */
.data-table thead th[colspan] {
    font-weight: 700;
    font-size: 1rem;
    padding: 1rem;
}
  </style>
  <body>
    <header class="header">
      <div class="header-content">
    <img src="{% static 'logo.png' %}" 
 alt='Renata IoT' class="header-logo"/> 
        <div class="header-text">
          <h1>Renata <> Traceability</h1>
          <div class="header-subtitle">Marelli Powertrain India</div>
        </div>
      </div>
    </header>

    {% block search %} {% endblock %}

    <main class="container">{% block content %} {% endblock %}</main>

    {% block scripts %} {% endblock %}
  </body>
</html>
